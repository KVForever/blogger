<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Include the latest version of Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Blogger application source files -->
    <script src="utils.js"></script>
    <script src="bloggerAPI.js"></script>
    <script src="blogger.js"></script>

    <link rel="stylesheet" href="blogger.css">

    <title>Blogger</title>
</head>
<body>
<main class="container">
    <h1>Blogger</h1>

    <section class="card">
        <label for="postText">What's on your mind?</label>
        <textarea id="postText" rows="3" placeholder="Write your post..."></textarea>
        <div class="row">
            <label for="hashtagInput">Hashtag (optional)</label>
            <input id="hashtagInput" placeholder="#tag" />
        </div>

        <div class="actions">
            <button id="makePost">Make Post</button>
        </div>

        <div id="formError" class="error hidden"></div>
    </section>

    <section class="card" id="postFilter">
        <h2>Posts:</h2>
        <div class="row">
            <label for="filterInput">Filter By Hashtag:</label>
            <input id="filterInput" placeholder="#tag to filter" />
        </div>
        <div id="noPosts" class="muted hidden">No posts yet</div>
        <div id="postsList" class="posts"></div>
    </section>
</main>
</body>
</html>
